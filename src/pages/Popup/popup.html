<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>noteRAG</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="app">
        <!-- Header with user info -->
        <header>
            <div class="user">
                <img id="userAvatar" src="" alt="Profile">
                <div class="user-details">
                    <span id="userName"></span>
                    <span id="userEmail"></span>
                </div>
            </div>
            <button id="logoutButton">Logout</button>
        </header>

        <!-- Main content -->
        <main>
            <h1>noteRAG</h1>
            
            <!-- Search -->
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search notes...">
            </div>

            <!-- Notes list -->
            <div id="notesContainer" class="notes-list"></div>

            <!-- Empty state -->
            <div id="emptyState" class="empty-message" style="display: none">
                <p>No notes yet! Select text on any webpage and choose "Save to noteRAG".</p>
            </div>
        </main>
    </div>

    <script src="Popup.js" type="module"></script>
</body>
</html>
